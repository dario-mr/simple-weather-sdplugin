<!DOCTYPE html>
<html>

<head>
    <title>Simple Weather Property Inspector</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css"/>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</head>

<body>
<div class="sdpi-wrapper">
    <form id="property-inspector">
        <div class="sdpi-item">
            <div class="sdpi-item-label">API key</div>
            <input class="sdpi-item-value" id="api-key" name="apiKey" type="text" required
                   placeholder="OpenWeather API key"/>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Latitude</div>
            <input class="sdpi-item-value" id="latitude" name="latitude" type="number" min="-90.0000000"
                   max="90.0000000" step="0.000001" required/>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Longitude</div>
            <input class="sdpi-item-value" id="longitude" name="longitude" type="number" min="-180.0000000"
                   max="180.0000000" step="0.000001" required/>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Unit</div>
            <select class="sdpi-item-value select" id="unit" name="unit">
                <option value="metric">Celsius °C</option>
                <option value="imperial">Fahrenheit °F</option>
            </select>
        </div>
    </form>
</div>
</body>

</html>
