<!DOCTYPE html>
<html>

<head>
    <title>Simple Weather Property Inspector</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="../../lib/css/sdpi.css"/>

    <!-- Stream Deck Libs -->
    <script src="../../lib/js/constants.js"></script>
    <script src="../../lib/js/prototypes.js"></script>
    <script src="../../lib/js/timers.js"></script>
    <script src="../../lib/js/utils.js"></script>
    <script src="../../lib/js/events.js"></script>
    <script src="../../lib/js/api.js"></script>
    <script src="../../lib/js/property-inspector.js"></script>
    <script src="../../lib/js/dynamic-styles.js"></script>
</head>

<body>
<div class="sdpi-wrapper">
    <form id="settings">
        <div class="sdpi-heading">Settings</div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">API key</div>
            <input class="sdpi-item-value" id="api-key" name="apiKey" type="text" required
                   placeholder="OpenWeather API key"/>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <button class="sdpi-item-value" id="getApiKey">Get API key</button>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Latitude</div>
            <input class="sdpi-item-value" id="latitude" name="latitude" type="number" min="-90.0000000"
                   max="90.0000000" step="0.000001" required/>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Longitude</div>
            <input class="sdpi-item-value" id="longitude" name="longitude" type="number" min="-180.0000000"
                   max="180.0000000" step="0.000001" required/>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Unit</div>
            <select class="sdpi-item-value select" id="unit" name="unit">
                <option value="metric">Celsius °C</option>
                <option value="imperial">Fahrenheit °F</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Refresh</div>
            <select class="sdpi-item-value select" id="refresh" name="refresh">
                <option value="0">On click</option>
                <option value="300000">5 minutes</option>
                <option value="600000">10 minutes</option>
                <option value="900000">15 minutes</option>
                <option value="1800000">30 minutes</option>
                <option value="3600000">1 hour</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-value" style="text-align: right">Click Deck button to apply changes!</div>
        </div>
    </form>
</div>

<!-- Settings Source -->
<script src="settings.js"></script>
</body>

</html>
